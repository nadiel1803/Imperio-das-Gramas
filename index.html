<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gestor de Pedidos</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>🛒 Gestor de Pedidos</h1>
  </header>

  <main>
    <!-- CLIENTES -->
    <section class="card">
      <h2>👤 Clientes</h2>
      <form id="clienteForm" class="form-inline">
        <input type="text" id="clienteNome" placeholder="Nome do cliente" required>
        <button type="submit">Adicionar</button>
      </form>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="clientesTable"></tbody>
      </table>
    </section>

    <!-- PRODUTOS -->
    <section class="card">
      <h2>📦 Produtos</h2>
      <form id="produtoForm" class="form-inline">
        <input type="text" id="produtoNome" placeholder="Nome do produto" required>
        <input type="number" id="produtoPreco" placeholder="Preço" required>
        <button type="submit">Adicionar</button>
      </form>
      <table>
        <thead>
          <tr>
            <th>Produto</th>
            <th>Preço</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="produtosTable"></tbody>
      </table>
    </section>

    <!-- PEDIDOS -->
    <section class="card">
      <h2>📝 Pedidos</h2>
      <form id="pedidoForm" class="form-inline">
        <select id="pedidoCliente" required>
          <option value="">Selecione um cliente</option>
        </select>
        <select id="pedidoProduto" required>
          <option value="">Selecione um produto</option>
        </select>
        <label>
          <input type="checkbox" id="pedidoPago"> Pago
        </label>
        <button type="submit">Criar Pedido</button>
      </form>
      <table>
        <thead>
          <tr>
            <th>Cliente</th>
            <th>Produto</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="pedidosTable"></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>📊 Sistema de gestão interativo - Império Das Gramas</p>
  </footer>
</body>
</html>
