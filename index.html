<!doctype html>
<html lang="pt-BR">
<head>
  <link rel="icon" href='data:image/svg+xml;utf8,
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <rect width="100" height="100" rx="18" ry="18" fill="%2316a34a"/>
    <text x="50" y="57" font-size="56" font-family="Arial, Helvetica, sans-serif" fill="white" text-anchor="middle">R2</text>
  </svg>'>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gerenciador — Clientes / Produtos / Pedidos</title>

  <!-- Link do CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- LOGIN POR PIN (overlay) -->
  <div id="pinModal" class="modal-backdrop" aria-hidden="false">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="pinTitle">
      <h2 id="pinTitle">Entrar — PIN de 4 dígitos</h2>
      <p>Insira o PIN para abrir o gerenciador.</p>
      <div class="pin-inputs">
        <input type="password" id="pinInput" inputmode="numeric" maxlength="4" autocomplete="one-time-code" aria-label="PIN de 4 dígitos">
      </div>
      <div class="modal-actions">
        <button id="pinSubmit" class="btn">Entrar</button>
      </div>
      <div id="pinError" role="status" aria-live="polite" hidden></div>
    </div>
  </div>

  <!-- CABEÇALHO -->
  <header id="appHeader">
    <div class="brand">
      <div class="brand-text">
        <h1 id="appTitle">Gerenciador — Clientes / Produtos / Pedidos</h1>
        <div id="currentDayLabel" class="subtitle" aria-live="polite">Dia atual</div>
      </div>
    </div>

    <div class="top-controls">
      <button id="openAddOrderBtn" class="btn" aria-haspopup="dialog">Adicionar pedido</button>
      <button id="openProductsBtn" class="btn ghost">Produtos</button>
      <button id="openClientsBtn" class="btn ghost">Clientes</button>

      <div class="sort-controls">
        <label for="sortDirection">Ordenar:</label>
        <select id="sortDirection" name="sortDirection" aria-label="Ordenar">
          <option value="desc">Mais recentes</option>
          <option value="asc">Mais antigos</option>
        </select>
      </div>

      <div class="search-controls">
        <input type="search" id="ordersSearch" placeholder="Pesquisar pedidos (cliente, telefone, itens...)" aria-label="Pesquisar pedidos">
      </div>
    </div>
  </header>

  <main class="container" id="mainApp" tabindex="-1">
    <!-- CALENDÁRIO SIMPLES -->
    <section id="calendarArea" class="calendar">
      <h2>Calendário</h2>
      <div id="calendar"></div>
      <div class="calendar-quick">
        <button id="gotoTodayBtn" class="btn ghost">Hoje</button>
        <button id="prevDayBtn" class="btn ghost" aria-label="Dia anterior">◀</button>
        <button id="nextDayBtn" class="btn ghost" aria-label="Próximo dia">▶</button>
      </div>
    </section>

    <!-- LISTA DE PEDIDOS -->
    <section id="ordersArea" class="orders-panel">
      <div class="orders-header">
        <h2 id="ordersTitle">Pedidos — <span id="ordersDayLabel">Hoje</span></h2>
        <div class="orders-controls"></div>
      </div>

      <div id="ordersList" class="orders-list" aria-live="polite">
        <!-- Pedidos via JS -->
      </div>

      <div id="emptyState" class="empty-state" hidden>
        <p>Nenhum pedido encontrado.</p>
      </div>
    </section>
  </main>

  <!-- MODAL DE PEDIDOS -->
  <div id="orderModalBackdrop" class="modal-backdrop" hidden>
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="orderModalTitle">
      <h2 id="orderModalTitle">Adicionar / Editar Pedido</h2>
      <form id="orderForm">
        <fieldset>
          <label for="orderDate">Data</label>
          <input type="date" id="orderDate" name="date" required>

          <label for="orderTime">Horário</label>
          <input type="time" id="orderTime" name="time" required>

          <label for="orderClient">Cliente</label>
          <div class="client-select-row">
            <select id="orderClient" name="client" required></select>
            <button type="button" id="addClientQuickBtn" class="btn ghost">+ Cliente</button>
            <button type="button" id="showClientsListBtn" class="btn ghost">Lista clientes</button>
          </div>

          <label for="orderItems">Itens do pedido</label>
          <div id="orderItemsContainer"></div>
          <div class="items-actions">
            <button type="button" id="openProductsFromOrderBtn" class="btn ghost">Gerenciar produtos</button>
            <button type="button" id="showProductsListBtn" class="btn ghost">Lista produtos</button>
            <button type="button" id="addCustomItemBtn" class="btn ghost">Adicionar item</button>
          </div>

          <label for="paymentMethod">Forma de pagamento</label>
          <select id="paymentMethod" name="paymentMethod" required>
            <option value="dinheiro">Dinheiro</option>
            <option value="pix">PIX</option>
            <option value="cartao">Cartão</option>
            <option value="outros">Outros</option>
          </select>

          <label for="orderTotal">Valor total</label>
          <input type="text" id="orderTotal" name="orderTotal" readonly value="0.00">

          <label for="orderPaid">Pago?</label>
          <input type="checkbox" id="orderPaid" name="paid">

          <input type="hidden" id="orderId" name="orderId">
        </fieldset>

        <div class="modal-actions">
          <button type="submit" id="saveOrderBtn" class="btn">Salvar</button>
          <button type="button" id="cancelOrderBtn" class="btn ghost">Cancelar</button>
          <button type="button" id="deleteOrderBtn" class="btn danger" hidden>Excluir</button>
        </div>
      </form>
    </div>
  </div>

  <!-- MODAL DE PRODUTOS -->
  <div id="productsModalBackdrop" class="modal-backdrop" hidden>
    <div class="modal">
      <h2>Produtos</h2>
      <form id="productForm">
        <label for="productName">Nome</label>
        <input type="text" id="productName" required>

        <label for="productPrice">Valor</label>
        <input type="number" id="productPrice" step="0.01" required>

        <input type="hidden" id="productId">
        <div class="modal-actions">
          <button type="submit" class="btn">Salvar</button>
          <button type="button" id="cancelProductBtn" class="btn ghost">Cancelar</button>
        </div>
      </form>

      <hr>
      <div id="productsList" class="list"></div>
    </div>
  </div>

  <!-- MODAL DE CLIENTES -->
  <div id="clientsModalBackdrop" class="modal-backdrop" hidden>
    <div class="modal">
      <h2>Clientes</h2>
      <form id="clientForm">
        <label for="clientName">Nome</label>
        <input type="text" id="clientName" required>

        <label for="clientPhone">Telefone</label>
        <input type="tel" id="clientPhone" required placeholder="(99) 99999-9999">

        <input type="hidden" id="clientId">
        <div class="modal-actions">
          <button type="submit" class="btn">Salvar</button>
          <button type="button" id="cancelClientBtn" class="btn ghost">Cancelar</button>
        </div>
      </form>

      <hr>
      <div id="clientsList" class="list"></div>
    </div>
  </div>

  <!-- TEMPLATES -->
  <template id="orderCardTemplate">
    <article class="order-card" data-order-id="">
      <div class="order-left">
        <div class="order-title"><strong class="order-time"></strong> — <span class="order-client"></span></div>
        <div class="order-meta">
          <span class="order-items-count"></span> • <span class="order-phone"></span>
        </div>
      </div>
      <div class="order-right">
        <div class="order-price">R$ <span class="order-value">0.00</span></div>
        <div class="order-actions">
          <button class="edit-order-btn btn ghost">Editar</button>
          <button class="delete-order-btn btn ghost">Excluir</button>
        </div>
      </div>
    </article>
  </template>

  <!-- Script principal -->
  <script src="app.js"></script>
</body>
</html>
